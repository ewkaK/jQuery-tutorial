<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial - How to create a show password button using jQuery.</title>
    <link rel="stylesheet" href="./../../bootstrap-4.0.0-alpha.6-dist\css\bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./../../tether-1.3.3/dist/js/tether.min.js"></script>
    <script src="./../../bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
</head>



<body>
    <div class="container" style="width:500px; border:1px solid #ccc">
        <br />
        <h2 align="center">Login</h2>
        <form id="login_form" >
            <label>Username</label>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control" />
            <br />
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" />
            <br />
            <button type="button" id="show_password" name="show_password" class="btn btn-default" style="margin-bottom:22px;">Show</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#show_password').on('click', function() {
                var passwordField = $('#password');
                var passwordFieldType = passwordField.attr('type');

                if(passwordFieldType == 'password') {
                    passwordField.attr('type', 'text');
                    $(this).text('Hide');
                }
                else {
                    passwordField.attr('type', 'password');
                    $(this).text('Show');
                }
            })
        })
    </script>


</body>
</html>
