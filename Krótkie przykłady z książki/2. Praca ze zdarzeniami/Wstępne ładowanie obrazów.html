<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wstępne ładowanie obrazów przy zdarzeniu load()</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <style>
            img {
                width:100%; height:auto;
            }
        </style>
        <script>
               var imgArray = [
                   "gallery1.jpg",
                   "gallery2.jpeg",
                   "gallery3.jpeg",
                   "gallery4.jpg",
                   "gallery5.jpg",
               ]
               var imgArrLength = imgArray.length;
               var i = 0;
               for (i=0; i<= imgArrLength; i++) {
                   $('<img />').attr('src', 'obrazy/'+imgArray[i]).on('load',function(){
                       $('.gallery').append($(this));
                   });
               }
           </script>
        <script src="wyswietlanie-alertu-w-momencie-opuszczenia-strony.js"></script>
        <script src="dowiązanie-programu-obsługi-zdarzenia.js"></script>
    </head>
    <body>
        <div class="gallery">
        </div>

        <div class="mylink" style="display: block; width: 60%; margin: 10px auto; background: #ddd; padding: 20px; border: 1px solid #000; text-align: center; font-size: 1.3em;">Kliknij aby przetestować dowiązania</div>

        <div class="conteinerwithbox">
            <div class="box" style="display: block; margin: 10px; width: 50px; height: 50px; border: 1px solid #3b96de; border-radius: 26px; background: #59a4e0; float: left;"></div>
        </div>
        <div style="clear:both"></div>

        <div class="container" style="width: 50px; height:50px; background: #ccc; margin: 10px; display: block; float: left">
            <div class="block" style="width: 20px; height:20px; background: #000; margin: 15px;"></div>
        </div>
        <div class="container" style="width: 50px; height:50px; background: #ccc; margin: 10px; display: block; float: left">
            <div class="block" style="width: 20px; height:20px; background: #000"></div>
        </div>
    </body>
</html>
