<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wstępne ładowanie obrazów przy zdarzeniu load()</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            img {
                width:100%; height:auto;
            }
        </style>
    </head>
    <body>
        <div class="gallery">
        </div>

        <script>
            var imgArray = [
                "gallery1.jpg",
                "gallery2.jpg",
                "gallery3.jpg",
                "gallery4.jpg",
                "gallery5.jpg",
            ]
            var imgArrLength = imgArray.length;
            var i = 0;
            for (i=0; i<= imgArrLength; i++) {
                $('img').attr('src' : 'obrazy/' + imgArray[i]).load(function(){
                    $('.gallery').append(this);
                });
            }
        </script>
    </body>
</html>
